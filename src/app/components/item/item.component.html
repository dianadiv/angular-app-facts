<li class="box content has-text-weight-bold is-flex is-justify-content-space-between">
  <div class="title-block">{{fact.title}}</div>

  <div class="buttons">
    <button class="button button-styled is-danger is-flex is-justify-content-space-between">
      <fa-icon [icon]="faHeart"></fa-icon>
      <span>{{fact.likes}}</span>
    </button>
    <button class="button is-link">
      <fa-icon [icon]="faPencil"></fa-icon>
    </button>
  </div>
</li>
