<main class="main-container">
  <div class="container">
    <div class="columns">
      <ul class="column is-three-quarters">
        <app-item *ngFor="let fact of facts" [fact]="fact" (like)="handleLike($event)"></app-item>
      </ul>
      <app-form class="column auto" (addFact)="handleAdd($event)"></app-form>
    </div>
  </div>
</main>
